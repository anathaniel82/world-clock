<!DOCTYPE html>
<!-- 
  This is the main page of our world clock application.
  Think of this like the foundation of a house - it holds everything together!
  The DOCTYPE tells the computer "Hey, this is an HTML file!"
-->
<html lang="en">
<!-- 
  The <html> tag is like a big box that contains everything on our webpage.
  lang="en" means we're using English language.
-->
<head>
  <!-- 
    The <head> is like the brain of our webpage.
    It contains information about the page that the user doesn't see,
    but the computer needs to know (like the title and what styles to use).
  -->
  <meta charset="UTF-8">
  <!-- 
    This tells the computer what kind of letters and symbols we can use.
    UTF-8 is like a universal language that includes almost all letters
    from all languages in the world!
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    This makes sure our webpage looks good on phones, tablets, and computers.
    It's like telling the webpage "Hey, fit yourself to whatever screen you're on!"
  -->
  <title>World Clock</title>
  <!-- 
    This is the name that appears in the browser tab.
    Like a label on a folder!
  -->
  <link rel="stylesheet" href="styles.css">
  <!-- 
    This connects our CSS file (which makes things look pretty)
    to our HTML file. It's like saying "Hey, use these colors and styles!"
  -->
</head>
<body>
  <!-- 
    The <body> is like the main room of our house.
    Everything the user sees goes inside here!
  -->
  
  <!-- 
    This is the main container for all 8 clocks.
    We'll arrange them in a grid: 4 clocks on top, 4 clocks on bottom!
  -->
  <div class="clocks-grid">
    <!-- 
      This div holds all 8 clock containers in a grid layout.
      Think of it like a table with 2 rows and 4 columns!
    -->

    <!-- 
      Clock 1 - Top row, first position
    -->
    <div class="clock-wrapper">
      <!-- 
        Each clock-wrapper contains one clock and its dropdown menu.
        Think of it like a picture frame with a label below it!
      -->
      <div class="digital-time-box" data-clock-id="0">
        <!-- 
          This box displays the digital time (military format) above the clock.
          data-clock-id="0" connects it to clock 0.
        -->
        00:00
        <!-- 
          This is the default text that will be replaced by JavaScript.
        -->
      </div>
      <div class="clock-container">
        <!-- 
          This is the container for one clock face.
        -->
        <canvas class="clock-canvas" data-clock-id="0" width="300" height="300"></canvas>
        <!-- 
          This canvas will be used to draw one clock.
          data-clock-id="0" is like a name tag so JavaScript knows which clock this is!
          We made it smaller (300x300) so 8 clocks can fit on the screen nicely.
        -->
      </div>
      <div class="city-selector-wrapper">
        <!-- 
          This wrapper holds the dropdown menu for this specific clock.
        -->
        <input 
          type="text" 
          class="city-input"
          data-clock-id="0"
          placeholder="Select city..."
          autocomplete="off"
        >
        <!-- 
          This input box lets users select which city's time to show on this clock.
          data-clock-id="0" connects it to the clock with the same ID!
        -->
        <div class="city-list"></div>
        <!-- 
          This is the dropdown list that appears when you click the input box.
        -->
      </div>
    </div>

    <!-- 
      Clock 2 - Top row, second position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="1">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="1" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="1"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

    <!-- 
      Clock 3 - Top row, third position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="2">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="2" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="2"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

    <!-- 
      Clock 4 - Top row, fourth position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="3">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="3" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="3"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

    <!-- 
      Clock 5 - Bottom row, first position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="4">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="4" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="4"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

    <!-- 
      Clock 6 - Bottom row, second position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="5">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="5" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="5"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

    <!-- 
      Clock 7 - Bottom row, third position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="6">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="6" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="6"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

    <!-- 
      Clock 8 - Bottom row, fourth position
    -->
    <div class="clock-wrapper">
      <div class="digital-time-box" data-clock-id="7">00:00</div>
      <div class="clock-container">
        <canvas class="clock-canvas" data-clock-id="7" width="300" height="300"></canvas>
      </div>
      <div class="city-selector-wrapper">
        <input 
          type="text" 
          class="city-input"
          data-clock-id="7"
          placeholder="Select city..."
          autocomplete="off"
        >
        <div class="city-list"></div>
      </div>
    </div>

  </div>

  <!-- 
    This connects our JavaScript file to our HTML.
    We put it at the bottom so the HTML loads first, then the JavaScript runs.
    It's like reading the instructions before trying to build something!
  -->
  <script src="script.js"></script>
</body>
</html>
